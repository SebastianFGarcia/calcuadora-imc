<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside>
            <label class="label" for="peso">Peso (kg)</label>
            <input class="input" type="number" name="peso" id="peso" placeholder="Digite su peso">
            <p class="error" id="errorPeso"></p>
            <label class="label" for="altura">Altura</label>
            <input class="input" type="number" name="altura" id="altura" placeholder="Digite su altura">
            <p class="error" id="errorAltura"></p>

            <button class="button" id="calcular">Calcular</button>
            <button class="button" id="reiniciar">Reiniciar</button>
        </aside>
        <div class="content">
            <h1 class="title">Calculadora IMC</h1>
            <div class="result">
                <h2 class="result-title">Resultado</h2>
                <p class="result-text">Su IMC es: <span id="imc"></span></p>
            </div>
            <div class="circular-progress">
                <div class="progress" id="progress">
                    <div class="progress__text" id="resultado">IMC</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
